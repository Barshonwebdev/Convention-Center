<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marry-Happy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section  -->
    <header>
        <!-- nav section  -->
        <nav class="navbar navbar-expand-lg p-lg-4 p-sm-2 ">
            <div class="container-fluid">
                <a class="navbar-brand fs-4 fw-bold" href="#">Marry-Happy Convention Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Subscribe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section  -->
    <main>
        <!-- banner section  -->
        <section>
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2800">
                        <img src="./images/banner.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption ">
                            <h3>The perfect Venue for your next event</h5>
                            
                            <button class="btn bg-white text-primary">Book Now</button>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2800">
                        <img src="./images/banner2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption ">
                            <h3>The perfect Venue for your next event</h5>
                            
                            <button class="btn bg-white text-primary">Book Now</button>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2800">
                        <img src="./images/banner3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption ">
                            <h3>The perfect Venue for your next event</h5>
                            
                            <button class="btn bg-white text-primary">Book Now</button>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2800">
                        <img src="./images/banner4.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption ">
                            <h3>The perfect Venue for your next event</h5>
                            
                            <button class="btn bg-white text-primary">Book Now</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
